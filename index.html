	<h2>Is Classic out yet?</h2>
	<h1>No.</h1>

	<div class="countdown-outer">
		<p>Is there even a release date?</p>
		<p><b>No.</b> All we know is Summer 2019.</p>
	</div>
	<div class="countdown-outer">
		<p>Summer starts in</p>
		<p id="countdown-start" class="countdown">&nbsp;</p>
	</div>
	<div class="countdown-outer">
		<p>Summer ends in</p>
		<p id="countdown-end" class="countdown">&nbsp;</p>
	</div>
	<div id="plugs">
		<hr />
		<h5>Want to chat Classic?</h5>
		<div>
			<a href="https://barrens.chat" onclick="captureOutboundLink('https://barrens.chat'); return false;" target="_blank" title="Barrens Chat"><img src="img/bc.png" alt="Barrens Chat" width="25" height="25" /></a>
			<a href="https://discord.gg/3jX9s3H" onclick="captureOutboundLink('https://discord.gg/3jX9s3H'); return false;" target="_blank" title="Classic WoW Oceanic"><img src="img/disc.png" alt="Classic WoW Oceanic" width="25" height="25" /></a>
		</div>
		<h6>Kel<span>#9553</span></h6>
	</div>
	
	<script src="js/vendor/modernizr-3.7.1.min.js"></script>
	<script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
	<script>window.jQuery || document.write('<script src="js/vendor/jquery-3.3.1.min.js"><\/script>')</script>
	<script src="js/vendor/jquery.countdown-2.2.0/jquery.countdown.min.js"></script>
	<script src="js/plugins.js"></script>
	<script src="js/main.js"></script>

	<script>		
		var summerStart = new Date('June 1, 2019 00:00:00 GMT-07:00');
		var summerEnd = new Date('September 1, 2019 00:00:00 GMT-07:00');
		var summerStartString = "midnight June 1, 2019 PDT";
		var summerEndString = "midnight September 1, 2019 PDT";
		
		$("#countdown-start")
		  .attr("title", "Counting down to " + summerStartString)
		  .countdown(summerStart, function(event) {
			$(this).text(
			  event.strftime('%D day%!D, %H hour%!H, %M minute%!M, %S second%!S')
			);
		  });
		  
		$("#countdown-end")
		  .attr("title", "Counting down to " + summerEndString)
		  .countdown(summerEnd, function(event) {
			$(this).text(
			  event.strftime('%D day%!D, %H hour%!H, %M minute%!M, %S second%!S')
			);
		  });
	</script>
